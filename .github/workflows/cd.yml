name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to Railway (Backend)
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          # Deploy to Railway using environment variables
          # Railway CLI uses RAILWAY_TOKEN, RAILWAY_PROJECT_ID, and RAILWAY_SERVICE_ID from env
          # Note: Root Directory in Railway Dashboard should be set to "/backend" or left empty
          npx @railway/cli@latest link --project $RAILWAY_PROJECT_ID
          npx @railway/cli@latest up --service $RAILWAY_SERVICE_ID --detach

      - name: Check Vercel configuration
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "⚠️ VERCEL_TOKEN is not set in GitHub secrets"
            echo "Please add VERCEL_TOKEN in: Settings → Secrets and variables → Actions"
            exit 0
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && [ -z "${{ secrets.VERCEL_TEAM_SLUG }}" ]; then
            echo "⚠️ VERCEL_ORG_ID or VERCEL_TEAM_SLUG is not set"
            echo "Please add VERCEL_ORG_ID (or VERCEL_TEAM_SLUG) in: Settings → Secrets and variables → Actions"
            echo "You can find it in Vercel Dashboard → Team Settings → Team URL (e.g., zaheyas-projects)"
            exit 0
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "⚠️ VERCEL_PROJECT_ID is not set"
            echo "Please add VERCEL_PROJECT_ID in: Settings → Secrets and variables → Actions"
            echo "To find it:"
            echo "  1. Go to Vercel Dashboard → Your Project → Settings → General"
            echo "  2. Or run: cd frontend && vercel link"
            exit 0
          fi
          echo "✅ Vercel configuration check passed"

      - name: Deploy to Vercel (Frontend)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID || secrets.VERCEL_TEAM_SLUG }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
        continue-on-error: true

      - name: Database Migrations
        run: |
          echo "⚠️ Database migrations must be run manually on Supabase"
          echo "Go to Supabase Dashboard → SQL Editor"
          echo "Run: database/migrations/migration.sql"
          echo "⚠️ PRODUCTION: Verify migrations before running!"

      - name: Run health checks
        run: |
          sleep 30
          curl -f ${{ secrets.PRODUCTION_BACKEND_URL }}/health || echo "⚠️ Backend health check failed (non-blocking)"
          curl -f ${{ secrets.PRODUCTION_FRONTEND_URL }} || echo "⚠️ Frontend health check failed (non-blocking)"
        continue-on-error: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Automated deployment to production
            - All tests passed
            - Security scans completed
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
        continue-on-error: true

  # Rollback job
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back to previous version..."
          # Add rollback logic here

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
        continue-on-error: true
