name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to Railway (Backend)
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Deploy to Railway using environment variables
          # Railway CLI v4+ uses RAILWAY_TOKEN from environment automatically
          # Check if Railway token is set
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "⚠️ RAILWAY_TOKEN is not set in GitHub secrets"
            echo "Please add RAILWAY_TOKEN in: Settings → Secrets and variables → Actions"
            echo "To get a token:"
            echo "  1. Go to Railway Dashboard → https://railway.app/dashboard"
            echo "  2. Select project 'merry-art'"
            echo "  3. Go to Project Settings → Tokens"
            echo "  4. Create a new token with 'Deploy' permissions"
            echo "  5. Copy the token and add it to GitHub Secrets as RAILWAY_TOKEN"
            exit 1
          fi
          
          echo "Checking Railway connection..."
          # Verify token is valid by checking whoami
          npx @railway/cli@latest whoami || {
            echo "❌ Railway authentication failed. RAILWAY_TOKEN is invalid or expired."
            echo "Please create a new token from Railway Dashboard → Project Settings → Tokens"
            exit 1
          }
          
          echo "Linking to Railway project..."
          # Link to project using project ID from railway.json or environment
          # Project ID: 73dfff8a-7dc3-4989-9132-d1fe63e61e71 (from railway variables)
          npx @railway/cli@latest link --project 73dfff8a-7dc3-4989-9132-d1fe63e61e71 || {
            echo "⚠️ Project linking failed, but continuing (might already be linked)..."
          }
          
          echo "Deploying to Railway..."
          # Railway CLI v4+ automatically uses RAILWAY_TOKEN from environment
          # Use 'railway up' which deploys from the current directory
          npx @railway/cli@latest up --detach || {
            echo "❌ Railway deployment failed"
            echo "Debugging info:"
            echo "  - RAILWAY_TOKEN is set: $([ -n "$RAILWAY_TOKEN" ] && echo 'yes' || echo 'no')"
            echo "  - Current directory: $(pwd)"
            echo "  - Railway.json exists: $([ -f railway.json ] && echo 'yes' || echo 'no')"
            npx @railway/cli@latest status || echo "  - Cannot get Railway status"
            exit 1
          }
          
          echo "✅ Railway deployment initiated successfully"

      - name: Check Vercel configuration
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "⚠️ VERCEL_TOKEN is not set in GitHub secrets"
            echo "Please add VERCEL_TOKEN in: Settings → Secrets and variables → Actions"
            exit 0
          fi
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && [ -z "${{ secrets.VERCEL_TEAM_SLUG }}" ]; then
            echo "⚠️ VERCEL_ORG_ID or VERCEL_TEAM_SLUG is not set"
            echo "Please add VERCEL_ORG_ID (or VERCEL_TEAM_SLUG) in: Settings → Secrets and variables → Actions"
            echo "You can find it in Vercel Dashboard → Team Settings → Team URL (e.g., zaheyas-projects)"
            exit 0
          fi
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "⚠️ VERCEL_PROJECT_ID is not set"
            echo "Please add VERCEL_PROJECT_ID in: Settings → Secrets and variables → Actions"
            echo "To find it:"
            echo "  1. Go to Vercel Dashboard → Your Project → Settings → General"
            echo "  2. Or run: cd frontend && vercel link"
            exit 0
          fi
          echo "✅ Vercel configuration check passed"

      - name: Deploy to Vercel (Frontend)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID || secrets.VERCEL_TEAM_SLUG }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
        continue-on-error: true

      - name: Database Migrations
        run: |
          echo "⚠️ Database migrations must be run manually on Supabase"
          echo "Go to Supabase Dashboard → SQL Editor"
          echo "Run: database/migrations/migration.sql"
          echo "⚠️ PRODUCTION: Verify migrations before running!"

      - name: Run health checks
        run: |
          sleep 30
          curl -f ${{ secrets.PRODUCTION_BACKEND_URL }}/health || echo "⚠️ Backend health check failed (non-blocking)"
          curl -f ${{ secrets.PRODUCTION_FRONTEND_URL }} || echo "⚠️ Frontend health check failed (non-blocking)"
        continue-on-error: true

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Automated deployment to production
            - All tests passed
            - Security scans completed
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
        continue-on-error: true

  # Rollback job
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Rollback to previous version
        run: |
          echo "Rolling back to previous version..."
          # Add rollback logic here

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
        continue-on-error: true
