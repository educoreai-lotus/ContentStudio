name: Supabase Database Migration

on:
  push:
    branches: [ main ]
    paths:
      - 'database/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ‚úÖ Use the official Supabase CLI installer
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase CLI installed
        run: |
          supabase --version
          which supabase

      - name: Link to Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify Supabase Connection
        run: supabase db list
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # ‚úÖ Run all SQL files under database/migrations/
      - name: Run Custom Migrations from /database/migrations
        run: |
          echo "üöÄ Running custom migrations from database/migrations..."
          for file in database/migrations/*.sql; do
            echo "Executing $file..."
            supabase db execute --file "$file"
          done
          echo "‚úÖ All migrations executed successfully."
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

      - name: Migration Summary
        run: echo "‚úÖ Supabase custom migrations completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Database migration failed! Please check the logs."
