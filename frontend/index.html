<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Studio - Educore AI</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- ✅ EDUCORE BOT - DO NOT MODIFY -->
    <div id="edu-bot-container"></div>
    <!-- ✅ END BOT CONTAINER -->
    
    <!-- ✅ BOT SCRIPT -->
    <script src="https://rag-production-3a4c.up.railway.app/embed/bot.js"></script>
    <!-- ✅ END BOT SCRIPT -->
    
    <!-- ✅ INITIALIZATION -->
    <script>
      // Wait for bot script to load
      window.addEventListener('load', function() {
        // Get user data from localStorage
        const token = localStorage.getItem('auth_token') || '';
        const userId = localStorage.getItem('user_id') || 'trainer-maya-levi';
        const tenantId = localStorage.getItem('tenant_id') || 'default';
        
        // Initialize bot
        if (window.initializeEducoreBot) {
          window.initializeEducoreBot({
            microservice: 'CONTENT',  // Content Studio microservice
            userId: userId,
            token: token,
            tenantId: tenantId
          });
        }
      });
    </script>
    <!-- ✅ END INITIALIZATION -->
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
